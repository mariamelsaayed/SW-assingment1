<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Cover</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  
  <style>
 .td {
 
  background-color:#37c1cc;
  color:white;
   border-radius: 10px;
  
  padding: 5px;
  text-align:center;
  
}

table {
height :100%;
width: 100%;
}
</style>
  
</head>
<body>
<header style="background-color:black;" >
<h1 style="padding:20px; color:white;">
Cover Design
</h1>
</header>
<div class="container-fluid">
 
  <div class="row">
  
    <div class="col-sm-6" style="border-right:solid black;">
	<div class="row" style="padding:20px;">
	
	<div class="col-sm-4 td">
	<h4>Book Title</h4>
	</div>
         <div class="col-sm-1 td" style="background-color:white;"></div>
	<div class="col-sm-6 td">
	<input type="text" id="title">
	</div>
	
	
	
	
	</div>
	
	<div class="row" style="padding:20px;">
	
	<div class="col-sm-4 td">
	<h4>Book SubTitle</h4>
	</div>
         <div class="col-sm-1 td" style="background-color:white;"></div>
	<div class="col-sm-6 td">
	<input id="subtitle">
	</div>
	
	</div>
	<div class="row" style="padding:20px;">
	
	<div class="col-sm-4 td">
	<h4>Author Name</h4>
	</div>
         <div class="col-sm-1 td" style="background-color:white;"></div>
	<div class="col-sm-6 td">
	<input id="name">
	</div>
	
	</div>
	<div class="row" style="padding:20px;">
	
	<div class="col-sm-4 td">
	<h4>Back ground Color</h4>
	</div>
         <div class="col-sm-1 td" style="background-color:white;"></div>
	<div class="col-sm-6 td">
    <input type="color" id="bg" name="favcolor" value="#ff0000">	</div>
	
	</div>
	<div class="row" style="padding:20px;">
	
	<div class="col-sm-4 td">
	<h4>Publisher</h4>
	</div>
         <div class="col-sm-1 td" style="background-color:white;"></div>
	<div class="col-sm-6 td">
	<input id="publisher">
	</div>
	
	</div>
	<div class="row" style="padding:20px;">
	
	<div class="col-sm-4 td">
	<h4>Publishing Year</h4>
	</div>
         <div class="col-sm-1 td" style="background-color:white;"></div>
	<div class="col-sm-6 td">
	<div class="form-group">
  
  <select class="form-control" id="sel1">
    <option>2018</option>
    <option>2017</option>
    <option>2016</option>
    <option>2015</option>
  </select>
</div>
	</div>
	
	</div>
	<button type="button" onclick="myFunction()">Generate</button>
	</div>
    <div class="col-sm-6">
	
	
	
	   <div id="cover" style="background-color:black;color:white; padding:20px; height: 550px;
        width: 80%; margin:auto; border: solid 3px black; border-radius:5px; ">
	
	<h1 id="titleout" style="text-align:center;padding:15px; font-style:bold; "  >Book Title</h1>
    <h4 id="subtitleout"style="text-align:center;">Book SubTitle</h4>
    <p id="author" style="color:white;line-height: 20px; ">author</p>
    <p id="pub" style="color:white;line-height: 600px; ">publisher publishing year </p>
  
       </div> 
	
	
	</div>
  
</div>
    <script>
function myFunction() {
  var x,y,z,w,v,c;

  x = document.getElementById("title").value;
  document.getElementById("titleout").innerHTML = x;
  
  y = document.getElementById("subtitle").value;
  document.getElementById("subtitleout").innerHTML = y;
  
  z = document.getElementById("name").value;
  document.getElementById("author").innerHTML = z;
  
  w = document.getElementById("publisher").value;
  v = document.getElementById("sel1").value;
  document.getElementById("pub").innerHTML = w+"  "+v;

c = document.getElementById("bg").value;
   console.log(c);
  document.getElementById("cover").style.backgroundColor=c;
}
</script>
</body>
</html>
